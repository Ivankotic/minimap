[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
lib_extra_dirs = ~/Documents/Arduino/libraries
lib_deps = 
	adafruit/Adafruit GFX Library@^1.10.13
	adafruit/Adafruit ST7735 and ST7789 Library@^1.9.2
	mikalhart/TinyGPSPlus@^1.0.3
	adafruit/SdFat - Adafruit Fork@^1.5.1
	adafruit/Adafruit ImageReader Library@^2.7.0
	gyverlibs/GyverEncoder@^4.10
	adafruit/Adafruit BusIO@^1.11.2
	Wire
	plerup/EspSoftwareSerial@^6.15.2
	adafruit/Adafruit EPD@^4.4.3
	Arduino
	gyverlibs/GyverButton@^3.8
